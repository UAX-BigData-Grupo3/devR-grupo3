on:
  push:
     branches:
       - master

  

name: renderbook

jobs:
  bookdown:
    name: Render-Book
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2
      - name: Install rmarkdown
        run: Rscript -e 'install.packages(c("rmarkdown","bookdown"))'
      - name: Render Book
        run: Rscript -e 'bookdown::render_book("index.Rmd")'
      - uses: actions/upload-artifact@v3
        with:
          name: _book
          path: _book/
  checkout-and-deploy:
    runs-on: ubuntu-latest
    needs: bookdown
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Download artifact
        uses: actions/download-artifact@v1.0.0
        with:
          name: _book # optional
          path: _book # optional
      
      - name: GitHub Pages action
        uses: peaceiris/actions-gh-pages@v3.9.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _book/ 
      # - name: Deploy to GitHub Pages
      #   uses: Cecilapp/GitHub-Pages-deploy@master
      #   env:
      #       EMAIL: ${{ secrets.EMAIL }}               # must be a verified email
      #       GH_TOKEN: ${{ secrets.GH_PAT }} # https://github.com/settings/tokens
      #       BUILD_DIR: _book/                     # "_site/" by default

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.55.0 # Don't use @master unless you're happy to test the latest version
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TAGGER }}
          WITH_V: false
          DEFAULT_BUMP: patch